<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Robot Head -->
  <rect x="25" y="10" width="50" height="45" rx="8" fill="#2563eb" stroke="#1d4ed8" stroke-width="2"/>

  <!-- Eyes -->
  <circle cx="38" cy="30" r="6" fill="#ffffff"/>
  <circle cx="62" cy="30" r="6" fill="#ffffff"/>
  <circle cx="38" cy="30" r="3" fill="#1e293b"/>
  <circle cx="62" cy="30" r="3" fill="#1e293b"/>

  <!-- Antenna -->
  <line x1="50" y1="10" x2="50" y2="2" stroke="#1d4ed8" stroke-width="3" stroke-linecap="round"/>
  <circle cx="50" cy="2" r="3" fill="#ef4444"/>

  <!-- Mouth/Speaker -->
  <rect x="35" y="42" width="30" height="8" rx="2" fill="#1e293b"/>
  <line x1="38" y1="46" x2="42" y2="46" stroke="#4ade80" stroke-width="1.5"/>
  <line x1="45" y1="46" x2="49" y2="46" stroke="#4ade80" stroke-width="1.5"/>
  <line x1="52" y1="46" x2="56" y2="46" stroke="#4ade80" stroke-width="1.5"/>
  <line x1="59" y1="46" x2="62" y2="46" stroke="#4ade80" stroke-width="1.5"/>

  <!-- Neck -->
  <rect x="42" y="55" width="16" height="8" fill="#94a3b8"/>

  <!-- Body -->
  <rect x="20" y="63" width="60" height="30" rx="6" fill="#2563eb" stroke="#1d4ed8" stroke-width="2"/>

  <!-- Chest Panel -->
  <rect x="35" y="68" width="30" height="20" rx="3" fill="#1e293b"/>
  <circle cx="50" cy="78" r="6" fill="none" stroke="#4ade80" stroke-width="2"/>
  <circle cx="50" cy="78" r="2" fill="#4ade80"/>

  <!-- Arms -->
  <rect x="10" y="65" width="10" height="25" rx="4" fill="#94a3b8"/>
  <rect x="80" y="65" width="10" height="25" rx="4" fill="#94a3b8"/>

  <!-- Hands -->
  <circle cx="15" cy="92" r="4" fill="#94a3b8"/>
  <circle cx="85" cy="92" r="4" fill="#94a3b8"/>
</svg>