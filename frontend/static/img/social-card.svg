<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Grid pattern -->
  <g stroke="#334155" stroke-width="1" opacity="0.2">
    <line x1="0" y1="126" x2="1200" y2="126"/>
    <line x1="0" y1="252" x2="1200" y2="252"/>
    <line x1="0" y1="378" x2="1200" y2="378"/>
    <line x1="0" y1="504" x2="1200" y2="504"/>
    <line x1="240" y1="0" x2="240" y2="630"/>
    <line x1="480" y1="0" x2="480" y2="630"/>
    <line x1="720" y1="0" x2="720" y2="630"/>
    <line x1="960" y1="0" x2="960" y2="630"/>
  </g>

  <!-- Robot illustration -->
  <g transform="translate(200, 315)">
    <!-- Head -->
    <rect x="-60" y="-120" width="120" height="90" rx="15" fill="#3b82f6" stroke="#60a5fa" stroke-width="3"/>
    <!-- Eyes -->
    <circle cx="-25" cy="-85" r="15" fill="#ffffff"/>
    <circle cx="25" cy="-85" r="15" fill="#ffffff"/>
    <circle cx="-25" cy="-85" r="7" fill="#0f172a"/>
    <circle cx="25" cy="-85" r="7" fill="#0f172a"/>
    <!-- Antenna -->
    <line x1="0" y1="-120" x2="0" y2="-145" stroke="#60a5fa" stroke-width="4"/>
    <circle cx="0" cy="-150" r="8" fill="#ef4444"/>
    <!-- Mouth -->
    <rect x="-35" y="-50" width="70" height="15" rx="3" fill="#0f172a"/>

    <!-- Body -->
    <rect x="-70" y="-20" width="140" height="120" rx="12" fill="#3b82f6" stroke="#60a5fa" stroke-width="3"/>
    <!-- Chest panel -->
    <rect x="-45" y="-5" width="90" height="70" rx="6" fill="#0f172a"/>
    <circle cx="0" cy="30" r="20" fill="none" stroke="#22c55e" stroke-width="3"/>
    <circle cx="0" cy="30" r="8" fill="#22c55e"/>

    <!-- Arms -->
    <rect x="-100" y="-15" width="28" height="90" rx="10" fill="#64748b"/>
    <rect x="72" y="-15" width="28" height="90" rx="10" fill="#64748b"/>

    <!-- Legs -->
    <rect x="-45" y="105" width="30" height="70" rx="10" fill="#64748b"/>
    <rect x="15" y="105" width="30" height="70" rx="10" fill="#64748b"/>
  </g>

  <!-- Text content -->
  <text x="600" y="200" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#ffffff" text-anchor="middle">Humanoid Robotics</text>
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#60a5fa" text-anchor="middle">Textbook</text>
  <text x="600" y="380" font-family="Arial, sans-serif" font-size="32" fill="#94a3b8" text-anchor="middle">AI-Native Learning Platform</text>

  <!-- Author -->
  <text x="600" y="520" font-family="Arial, sans-serif" font-size="28" fill="#64748b" text-anchor="middle">By Shaista Tosif</text>

  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="6" fill="#22c55e" opacity="0.6"/>
  <circle cx="1100" cy="530" r="8" fill="#60a5fa" opacity="0.5"/>
  <circle cx="1050" cy="100" r="5" fill="#f59e0b" opacity="0.6"/>
  <circle cx="150" cy="530" r="7" fill="#a78bfa" opacity="0.5"/>
</svg>