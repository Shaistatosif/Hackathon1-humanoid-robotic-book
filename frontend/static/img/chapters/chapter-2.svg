<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250" width="400" height="250">
  <!-- Background -->
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1"/>
    </linearGradient>
  </defs>

  <rect width="400" height="250" fill="url(#bg2)"/>

  <!-- Circuit Pattern Background -->
  <g stroke="#4338ca" stroke-width="1" opacity="0.3" fill="none">
    <path d="M50,50 L100,50 L100,100"/>
    <path d="M350,30 L350,80 L300,80"/>
    <path d="M30,180 L80,180 L80,220"/>
    <path d="M370,150 L370,200 L320,200"/>
    <circle cx="100" cy="100" r="4"/>
    <circle cx="300" cy="80" r="4"/>
    <circle cx="80" cy="220" r="4"/>
    <circle cx="320" cy="200" r="4"/>
  </g>

  <!-- Robot Exploded View - Components -->

  <!-- CPU/Brain Module -->
  <g transform="translate(80, 60)">
    <rect x="0" y="0" width="60" height="50" rx="6" fill="#6366f1" stroke="#818cf8" stroke-width="2"/>
    <text x="30" y="20" font-family="monospace" font-size="8" fill="#ffffff" text-anchor="middle">CPU</text>
    <rect x="10" y="28" width="40" height="15" rx="2" fill="#0f172a"/>
    <line x1="15" y1="35" x2="25" y2="35" stroke="#22c55e" stroke-width="2"/>
    <line x1="28" y1="35" x2="38" y2="35" stroke="#22c55e" stroke-width="2"/>
    <line x1="41" y1="35" x2="45" y2="35" stroke="#22c55e" stroke-width="2"/>
  </g>

  <!-- Servo Motor -->
  <g transform="translate(260, 50)">
    <rect x="0" y="0" width="70" height="45" rx="4" fill="#475569" stroke="#64748b" stroke-width="2"/>
    <circle cx="25" cy="22" r="15" fill="#1e293b" stroke="#64748b" stroke-width="2"/>
    <circle cx="25" cy="22" r="8" fill="#f59e0b"/>
    <text x="55" y="28" font-family="monospace" font-size="8" fill="#ffffff" text-anchor="middle">M1</text>
    <rect x="55" y="35" width="10" height="8" fill="#ef4444"/>
  </g>

  <!-- Power Unit -->
  <g transform="translate(60, 140)">
    <rect x="0" y="0" width="80" height="55" rx="6" fill="#059669" stroke="#34d399" stroke-width="2"/>
    <text x="40" y="18" font-family="monospace" font-size="9" fill="#ffffff" text-anchor="middle">POWER</text>
    <rect x="10" y="25" width="60" height="20" rx="3" fill="#0f172a"/>
    <!-- Battery level -->
    <rect x="13" y="28" width="45" height="14" rx="2" fill="#22c55e"/>
    <text x="40" y="38" font-family="monospace" font-size="8" fill="#0f172a" text-anchor="middle">85%</text>
    <!-- Connector -->
    <rect x="72" y="20" width="12" height="15" fill="#fbbf24"/>
  </g>

  <!-- Sensor Array -->
  <g transform="translate(270, 120)">
    <rect x="0" y="0" width="90" height="70" rx="6" fill="#0891b2" stroke="#22d3ee" stroke-width="2"/>
    <text x="45" y="18" font-family="monospace" font-size="9" fill="#ffffff" text-anchor="middle">SENSORS</text>
    <!-- Sensor icons -->
    <circle cx="25" cy="40" r="10" fill="#0f172a" stroke="#22d3ee" stroke-width="1"/>
    <circle cx="25" cy="40" r="4" fill="#22d3ee"/>
    <circle cx="65" cy="40" r="10" fill="#0f172a" stroke="#22d3ee" stroke-width="1"/>
    <circle cx="65" cy="40" r="4" fill="#ef4444"/>
    <rect x="15" y="55" width="20" height="8" rx="2" fill="#0f172a"/>
    <rect x="55" y="55" width="20" height="8" rx="2" fill="#0f172a"/>
  </g>

  <!-- Communication Module -->
  <g transform="translate(170, 170)">
    <rect x="0" y="0" width="70" height="45" rx="6" fill="#7c3aed" stroke="#a78bfa" stroke-width="2"/>
    <text x="35" y="16" font-family="monospace" font-size="8" fill="#ffffff" text-anchor="middle">COMM</text>
    <!-- Antenna waves -->
    <path d="M35,25 Q25,35 35,45" fill="none" stroke="#a78bfa" stroke-width="2"/>
    <path d="M35,25 Q45,35 35,45" fill="none" stroke="#a78bfa" stroke-width="2"/>
    <circle cx="35" cy="35" r="4" fill="#a78bfa"/>
  </g>

  <!-- Connection Lines -->
  <g stroke="#64748b" stroke-width="2" stroke-dasharray="5,3" fill="none">
    <path d="M140,85 L170,85 L170,125 L200,125"/>
    <path d="M260,72 L220,72 L220,125 L200,125"/>
    <path d="M140,167 L170,167 L170,125 L200,125"/>
    <path d="M270,155 L220,155 L220,125 L200,125"/>
    <path d="M205,170 L205,145"/>
  </g>

  <!-- Central Hub -->
  <circle cx="200" cy="125" r="15" fill="#1e293b" stroke="#60a5fa" stroke-width="3"/>
  <circle cx="200" cy="125" r="6" fill="#60a5fa">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Chapter Label -->
  <rect x="20" y="20" width="100" height="30" rx="15" fill="#6366f1" opacity="0.9"/>
  <text x="70" y="41" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Chapter 2</text>
</svg>