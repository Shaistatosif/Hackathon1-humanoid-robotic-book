<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Robot Head -->
  <rect x="6" y="4" width="20" height="18" rx="3" fill="#2563eb"/>

  <!-- Eyes -->
  <circle cx="11" cy="12" r="3" fill="#ffffff"/>
  <circle cx="21" cy="12" r="3" fill="#ffffff"/>
  <circle cx="11" cy="12" r="1.5" fill="#1e293b"/>
  <circle cx="21" cy="12" r="1.5" fill="#1e293b"/>

  <!-- Antenna -->
  <line x1="16" y1="4" x2="16" y2="1" stroke="#2563eb" stroke-width="2" stroke-linecap="round"/>
  <circle cx="16" cy="1" r="1.5" fill="#ef4444"/>

  <!-- Mouth -->
  <rect x="10" y="17" width="12" height="3" rx="1" fill="#1e293b"/>
  <line x1="12" y1="18.5" x2="14" y2="18.5" stroke="#4ade80" stroke-width="1"/>
  <line x1="16" y1="18.5" x2="18" y2="18.5" stroke="#4ade80" stroke-width="1"/>
  <line x1="20" y1="18.5" x2="20" y2="18.5" stroke="#4ade80" stroke-width="1"/>

  <!-- Body hint -->
  <rect x="10" y="22" width="12" height="8" rx="2" fill="#2563eb"/>
  <circle cx="16" cy="26" r="2" fill="#4ade80"/>
</svg>