services:
  - type: web
    name: humanoid-robotics-api
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: QDRANT_URL
        sync: false
      - key: QDRANT_API_KEY
        sync: false
      - key: QDRANT_COLLECTION
        value: textbook_chunks
      - key: DATABASE_URL
        value: sqlite:///./app.db
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: RAG_TOP_K
        value: 5
      - key: EMBEDDING_MODEL
        value: text-embedding-004
      - key: GENERATION_MODEL
        value: gemini-1.5-flash
      - key: FRONTEND_URL
        value: https://hackathon-one-humanoid-robotic-book.vercel.app
